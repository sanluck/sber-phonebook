<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники Сбербанка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<p class="label label-info">Справочник телефонных номеров</p>
<a>Перейти к справочнику</a>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <td><span th:text="#{person.fio}"></span></td>
        <td>Номер мобильного телефона</td>
        <td>Номер рабочего телефона</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td><span th:text="${person.getFio()}"></span></td>
        <td><span th:text="${person.mobilePhone}"></span></td>
        <td><span th:text="${person.phone}"></span></td>
        <td><a class="btn btn-default" th:href="@{/edit/}+${person.id}">Редактировать</a></td>
        <td><a class="btn btn-default" th:href="@{/edit/remove/person.id}">Удалить</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <a th:href="@{/edit/new}" class="btn btn-success">Добавить новый контакт</a>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
